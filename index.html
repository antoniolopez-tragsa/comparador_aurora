<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">

    <title>Comparador de listados de incidencias en AURORA</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body class="page">
    <!-- Encabezado -->
    <header class="header">
        <h1 class="header__title">Comparador de listados de incidencias en AURORA</h1>
    </header>

    <!-- Formulario -->
    <main class="main">
        <form id="fileForm" class="form" aria-labelledby="formTitle">
            <fieldset class="form__fieldset">
                <legend id="formTitle" class="form__legend">Cargar archivos</legend>

                <label for="file1" class="form__label">Seleccione el primer archivo:</label>
                <input type="file" id="file1" name="file1" class="form__input" accept=".xls" required>

                <label for="file2" class="form__label">Seleccione el segundo archivo (opcional):</label>
                <input type="file" id="file2" name="file2" class="form__input" accept=".xls">
            </fieldset>

            <!-- Botonera -->
            <button type="submit" class="form__button" aria-label="Visualizar Archivos">Visualizar</button>
            <button type="button" id="compareButton" class="form__button" style="display:none;"
                disabled>Comparar</button>
            <button type="button" id="clearButton" class="form__button">Limpiar</button>

            <!-- Mensajes de error -->
            <div id="errorMessage" class="form__error-message" aria-live="polite"></div>

            <!-- Fieldset para filtros -->
            <fieldset id="filterOptions" class="form__fieldset" style="display: none; margin-top: 20px;">
                <legend class="form__legend">Opciones de filtrado</legend>

                <label class="filter__label">
                    <input type="checkbox" id="showClaims" class="filter-checkbox">
                    Mostrar reclamaciones
                </label>
                <label class="filter__label">
                    <input type="checkbox" id="showAudits" class="filter-checkbox">
                    Mostrar solicitudes susceptibles de auditoría
                </label>
                <label class="filter__label">
                    <input type="checkbox" id="showPending" class="filter-checkbox">
                    Mostrar incidencias que hayan estado en espera
                </label>
            </fieldset>
        </form>

        <!-- Contenedor de resultados -->
        <div id="resultContainer" class="results" aria-live="polite">
            <aside class="legend">
                <p><em>En cursiva</em>: la incidencia está <strong>Finalizada</strong>.</p>
                <p><strong>En negrita</strong>: la incidencia <em>no es del hospital (HUMV)</em>.</p>
            </aside>
        </div>

    </main>

    <!-- Pie -->
    <footer class="footer">
        <p class="footer__text">Desarrollado por
            <a href="mailto:antonio.angel.lopez.fernandez@gmail.com" class="footer__link">Antonio Ángel López
                Fernández</a>
        </p>
        <p>
            <a href="https://github.com/antoniolopez-tragsa/comparador_aurora/" target="_blank" class="github-link">
                <img src="img/github-mark-white.svg" alt="GitHub Logo" class="github-logo" />
            </a>
        </p>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js" charset="UTF-8"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de listados de incidencias en AURORA</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body class="page">
    <!-- Encabezado -->
    <header class="header">
        <h1 class="header__title">Comparador de listados de incidencias en AURORA</h1>
    </header>

    <!-- Formulario -->
    <main class="main">
        <form id="fileForm" class="form" aria-labelledby="formTitle">
            <fieldset class="form__fieldset">
                <legend id="formTitle" class="form__legend">Cargar ficheros</legend>

                <label for="file1" class="form__label">Seleccione el primer archivo:</label>
                <input type="file" id="file1" name="file1" class="form__input" accept=".xls" required>

                <label for="file2" class="form__label">Seleccione el segundo archivo:</label>
                <input type="file" id="file2" name="file2" class="form__input" accept=".xls">
            </fieldset>

            <button type="submit" class="form__button" aria-label="Visualizar Archivos">Visualizar</button>

            <!-- Mensaje de error -->
            <div id="errorMessage" class="form__error-message" aria-live="polite">Error: Por favor, cargue dos archivos
                .xls válidos.</div>
        </form>

        <!-- Resultados de la comparación -->
        <section id="resultContainer" class="results" aria-live="polite">
            <!-- Tabla dinámica insertada aquí -->
        </section>
    </main>

    <!-- Pie -->
    <footer class="footer">
        <p class="footer__text">Desarrollado por
            <a href="mailto:antonio.angel.lopez.fernandez@gmail.com" class="footer__link">Antonio Ángel López
                Fernández</a>
        </p>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</body>

</html>
